<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Restaurant Information</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
</head>
<body>

    <div th:replace="@{Fragment/header}"></div>

    <div class="container-fluid">
        <div class="row flex-grow-1 w-100">
           
           <div th:replace="@{Fragment/dashboard}"></div>
        
            <!-- Main content area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container mt-4">
                    <h3>View Restaurant Information</h3>
                    <div class="alert alert-primary" role="alert" th:if="${primary}" th:text="${primary}"></div>

                    <div class="table-responsive mt-3">
                        <table class="table table-hover table-striped table-bordered">
                            <thead class="table-primary">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    
                                    <th>Image</th>
                                    <th>Restaurant Type</th>
                                    <th>Address</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="restaurant : ${restaurantList}">
                                    <td th:text="${restaurant.restaurant_id}"></td>
                                    <td th:text="${restaurant.title}"></td>
                                    <td th:text="${restaurant.description}"></td>
                                   
                                    <td>
            <img th:src="@{|/uploads/restaurants/{id}/{imageName}|(id=${restaurant.restaurant_id},imageName=${restaurant.image})}" alt="Restaurant Image" width="100">
        </td>
                                    <td th:text="${restaurant.restaurantType}"></td>
                                    <td th:text="${restaurant.address}"></td>
                                    <td>
                                        <a th:href="@{/restaurant/edit/{id}(id=${restaurant.restaurant_id})}" class="btn btn-sm btn-primary">Edit</a>
                                    </td>
                                     
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    
                </div>
            </main>
        </div>
    </div>

    <div th:replace="@{Fragment/footer}"></div>

    <!-- Bootstrap JS and other scripts can be included here -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
