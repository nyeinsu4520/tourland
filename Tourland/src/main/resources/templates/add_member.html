<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
      <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
       
</head>
<body>
    <div th:replace="@{Fragment/header}"></div>

    <div class="container-fluid flex-grow-1 d-flex">
        <div class="row flex-grow-1 w-100">
              <div th:replace="@{Fragment/dashboard}"></div>
             
           
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container mt-4">
                    <h3>Add New Member</h3>
                    <form th:object="${member}" th:action="@{/member/save}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
                        <!-- Form fields -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input class="form-control" th:field="*{name}" type="text" id="name" aria-label="Name" aria-describedby="nameHelp" required minlength="1" maxlength="50">
                            <div class="invalid-feedback">Please enter a valid Member name!</div>
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <!-- Include other fields like username, password, email, role, memberImage -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input class="form-control" th:field="*{username}" type="text" id="username" aria-label="Username" aria-describedby="usernameHelp" required minlength="1" maxlength="50">
                            <div class="invalid-feedback">Please enter a valid Username!</div>
                            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" th:field="*{password}" type="password" id="password" aria-label="Password" aria-describedby="passwordHelp" required minlength="5" maxlength="255">
                            <div class="invalid-feedback">Please enter a valid Password!</div>
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input class="form-control" th:field="*{email}" type="email" id="email" aria-label="Email" aria-describedby="emailHelp" required>
                            <div class="invalid-feedback">Please enter a valid Email!</div>
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" th:field="*{role}" id="role" required>
                                <option value="">Choose one</option>
                                <option value="ROLE_USER">User</option>
                                <option value="ROLE_ADMIN">Admin</option>
                                
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="memberImage" class="form-label">Profile Image</label>
                            <input type="file" class="form-control" id="memberImage" name="memberImage" accept="image/*" required>
                            <div class="invalid-feedback">Please upload an image!</div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Add Member</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="@{Fragment/footer}"></div>
</body>
</html>
