<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="hotelSelectFragment">
    <label>Select Hotel:</label>
    <select name="hotelId">
        <option th:each="hotel : ${hotels}"
                th:value="${hotel.hotel_id}"
                th:text="${hotel.title}"></option>
    </select>
</div>
</body>
</html>
