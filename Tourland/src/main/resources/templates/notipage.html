<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
</head>
<body>
     <h1>Notifications</h1>
    <div th:each="notification : ${notifications}">
        <div th:text="${notification.message}"></div>
        <div th:text="${notification.timestamp}"></div>
    </div>
    
</body>
</html>
