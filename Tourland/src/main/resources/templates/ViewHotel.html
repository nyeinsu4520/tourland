<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Card Information</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.js" type="text/javascript"></script>
</head>
<body>

    <div th:replace="@{Fragment/header}"></div>

    <div class="container-fluid">
        <div class="row">
            
            <div th:replace="@{Fragment/dashboard}"></div>
        
            <!-- Main content area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container mt-4">
                    <h3>View Card Information</h3>
                    <div class="alert alert-primary" role="alert" th:if="${primary}" th:text="${primary}"></div>

                    <div class="table-responsive mt-3">
                        <table class="table table-hover table-striped table-bordered">
                            <thead class="table-primary">
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Image</th>
                                    <th>Room Types</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="card : ${cardList}">
                                    <td th:text="${card.hotel_id}"></td>
                                    <td th:text="${card.title}"></td>
                                    <td th:text="${card.description}"></td>
                                    <td>
                                        <img th:src="@{/uploads/cards/{id}/{imageName}(id=${card.hotel_id},imageName=${card.image})}" alt="Card Image" width="100">
                                    </td>
                                    <td>
                                        <ul>
                                            <li th:each="roomType : ${card.roomTypes}">
                                                <span th:text="${roomType.type} + ' - ' + ${roomType.price}"></span>
                                            </li>
                                        </ul>
                                    </td>
                                    <td>
                                        <a th:href="@{/card/edit/{id}(id=${card.hotel_id})}" class="btn btn-sm btn-primary">Edit</a>
                                       
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    
                </div>
            </main>
        </div>
    </div>

    <div th:replace="@{Fragment/footer}"></div>

    <!-- Bootstrap JS and other scripts can be included here -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
