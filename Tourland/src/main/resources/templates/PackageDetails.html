<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Package Details</title>
    <!-- Favicon -->
    <link rel="icon" th:href="@{img/tourland2.png}" type="image/png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}" type="text/css" />
    <!-- Bootstrap Bundle JS -->
    <script th:src="@{bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!-- Font Awesome CSS -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	 -->
    <style>
        .star {
            color: gold;
        }
        .star.empty {
            color: lightgray;
        }
    </style>
</head>
<body>

	 <div th:replace="Fragment/header"></div>


    <div class="container">
        <h2 th:text="${packageObj.title}"></h2>
        <div class="mt-5 ">
            <span th:each="star : ${#numbers.sequence(1, 5)}"
                  th:classappend="${star <= averageRating} ? 'star' : 'star empty'">&#9733;</span>
            <span th:text="${averageRating}"></span> / <span th:text="${reviewCount}"></span> reviews
        </div>
        <div class="row">
            <div class="col-md-6">
                <img width="260px" height="200px" th:src="@{uploads/packages/{id}/{imageName} (id=${packageObj.package_id}, imageName=${packageObj.image})}" />
            </div>
            <div class="col-md-6">
               	<p th:text="${packageObj.description}"></p>
            </div>
        </div>
       
        <div class="row">
            <div class="col-md-6">
            	<h1>About this activity</h1>
            	<i class="fa-regular fa-calendar-check"></i>
            </div>
            <div class="col-md-6">
               	<p th:text="${packageObj.description}"></p>
            </div>
        </div>
        
        
        
        <div class="col-4">
            <div class="row m-3 border-top border-bottom fw-bold">
                <div class="col text-center fs-3">Reserve Your Spot</div>
            </div>
            <div class="row m-3 border-bottom fw-bold">
                <div class="col text-center fs-6">
                    <p>from </p>
                </div>
                <div class="col fs-6 text-end">
                    <p th:text="${packageObj.price}"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
