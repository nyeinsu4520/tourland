<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Favicon -->
    <link rel="icon" href="img/tourland2.png" type="image/png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    
    <!-- Bootstrap Bundle JS -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom JS for password matching -->
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = 'Passwords do not match.';
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div th:replace="@{Fragment/header}"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" method="post" enctype="multipart/form-data"  onsubmit="return validateForm()">
                            
                            <div class="form-group mb-3">
                                <label for="username">Full Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirmPassword">Confirm Password:</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="username">Phone Number:</label>
                                <input type="text" class="form-control" id="phonenum" name="phonenum" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="memberImage">Profile Image:</label>
                                <input type="file" id="memberImage" name="memberImage" accept="image/*">
                            </div>
                            <div class="form-group text-danger" id="error-message"></div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="@{Fragment/footer}"></div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
    // JavaScript to preview selected image before upload
    document.getElementById("memberImage").addEventListener("change", function(event) {
        var preview = document.getElementById("previewImage");
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function(e) {
            preview.src = e.target.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "/image/img/user.png"; // Default image if no file selected
        }
    });
</script>
</body>
</html>
