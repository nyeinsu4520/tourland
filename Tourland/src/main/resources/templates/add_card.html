<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Category </title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Jersey+25&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+Myanmar:wght@100;200;300;400;500;600;700;800;900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Padauk:wght@400;700&family=Platypi:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>  
  
  <div class="container-fluid">
    <div class="row">
        
        
        
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
     
   <div class="container">
  <h1 style="font-family: 'Poppins', sans-serif; color:darkblue;">Add New Category</h1>
  <form th:object="${card}" th:action="@{/cards/save}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
  	<label>Category Name</label>
 	<input class="form-control" th:field="*{description}" type="text" aria-label="default input example" >
 	<!-- <div class="invalid-feedback">Please enter a valid item name!</div>
 	<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"	 ></p> -->
 	<label>Description</label>	
 	<input type="file" class="form-control"  name="cardImage" accept="image/*" >
 	<!-- <div class="invalid-feedback">Please enter a valid item description!</div>
 	<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"	 ></p> -->
 	<label>Description</label>	
 	<input class="form-control" th:field="*{title}" type="text" aria-label="default input example" >
 	<!-- <div class="invalid-feedback">Please enter a valid item description!</div>
 	<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{title}"	 ></p> -->
 	<br>
 	<input class="form-control text-white bg-primary" type="submit" value="Save"  >
  </form>
  
  </div>
  
       
      
      </main>
        
       </div>  
    </div>

	
	
	
	
	
	
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <!-- Form Validation -->
		<script type="text/javascript">
			'use strict'
			var form = document.querySelector('.needs-validation')
			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>
		<!-- End Form Validation -->
  
	<script>
        $(document).ready(function() {
            $('#addCardForm').on('submit', function(event) {
                event.preventDefault();
                const cardData = {
                    title: $('#title').val(),
                    description: $('#description').val(),
                    image: $('#image').val()
                };

                $.ajax({
                    url: '/cards',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(cardData),
                    success: function(response) {
                        alert('Card added successfully');
                        $('#addCardForm')[0].reset();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error adding card:', error);
                        alert('Failed to add card');
                    }
                });
            });
        });
    </script>
	
	
		
</body>
</html>
